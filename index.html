<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo Data Storage</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/fylo-data-storage.appspot.com/o/favicon-32x32.png?alt=media&token=a32063ff-566e-4016-b882-2f302758d6a4">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="main_fylo-container">
      <div class="fylo-logo">
        <a href="#">
          <img src="https://firebasestorage.googleapis.com/v0/b/fylo-data-storage.appspot.com/o/logo.svg?alt=media&token=7603e822-e694-48c4-a85a-a077bcf28592" alt="Fylo logo">
        </a>
      </div>
      <div class="fylo-icon-container">
        <div class="fylo-icon">
          <a href="#">
            <img src="https://firebasestorage.googleapis.com/v0/b/fylo-data-storage.appspot.com/o/icon-document.svg?alt=media&token=e0d67367-e593-49f1-bf1f-f409182160b7" alt="new icon">
          </a>
        </div>
        <div class="fylo-icon">
          <a href="#">
            <img src="https://firebasestorage.googleapis.com/v0/b/fylo-data-storage.appspot.com/o/icon-folder.svg?alt=media&token=1ecde209-786f-4d0f-be55-8a8ac0616532" alt="folder icon">
          </a>
        </div>
        <div class="fylo-icon">
          <a href="#">
            <img src="https://firebasestorage.googleapis.com/v0/b/fylo-data-storage.appspot.com/o/icon-upload.svg?alt=media&token=2a08a5ec-6e07-4a27-ab6a-eabba6c65004" alt="upload icon">
          </a>
        </div>
      </div>
    </section>
    <section class="main-datastorage-container">
      <div class="datastorage-info">
        <p>YouÂ´ve used <strong>815 GB</strong> of you storage</p>
        <div class="total-storage">
          <div class="used-storage">
            <div class="point-used-storage"></div>
          </div>
        </div>
        <div class="datastorage-capacity">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="free-datastorage-info">
        <div class="number-data"><p>185</p></div>
        <div class="letter-data"><p>GB LEFT</p></div>
      </div>
    </section>
  </main>
</body>
</html>
